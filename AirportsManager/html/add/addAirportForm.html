<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Add Airport</title>
    <link rel="stylesheet" href="../../css/addAirportStyle.css">
</head>
<body>
<div class="add-airport-body">
    <h1 class="form-title">Add airport</h1>
    <form id="add-airport-form">
        <label for="name">Name</label>
        <input id="name" name="name" type="text">
        <label for="country">Country</label>
        <input id="country" name="country" type="text">
        <label for="code">Code</label>
        <input id="code" name="code" type="text">
        <label for="passengers">Annual number of passengers</label>
        <input id="passengers" name="annualNumberOfPassengers" type="number">
        <button type="submit">Add airport</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="../../js/add/addAirport.js"></script>
</body>
</html>
