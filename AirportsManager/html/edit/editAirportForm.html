<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Edit Airport</title>
    <link rel="stylesheet" href="../../css/editAirportStyle.css">
</head>
<body>
<div class="edit-airport-body">
    <h1 class="form-title">Edit airport</h1>
    <form id="edit-airport-form">
        <input id="code" name="code" type="text" hidden/>
        <label for="name">Name</label>
        <input id="name" name="name" type="text">
        <label for="country">Country</label>
        <input id="country" name="country" type="text">
        <label for="newCode">Code</label>
        <input id="newCode" name="newCode" type="text">
        <label for="passengers">Annual number of passengers</label>
        <input id="passengers" name="annualNumberOfPassengers" type="number">
        <button type="submit">Edit airport</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="../../js/edit/editAirport.js"></script>
</body>
</html>
